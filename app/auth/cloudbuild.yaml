# Cloud Build configuration for Auth Microservice
# Usage: gcloud builds submit --config app/auth/cloudbuild.yaml .

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mimora-auth:latest'
      - '-f'
      - 'app/auth/Dockerfile'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker push gcr.io/$PROJECT_ID/mimora-auth:latest

images:
  - 'gcr.io/$PROJECT_ID/mimora-auth:latest'

options:
  logging: CLOUD_LOGGING_ONLY
