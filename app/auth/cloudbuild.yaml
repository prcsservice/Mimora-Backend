# Cloud Build configuration for Auth Microservice
# Usage: gcloud builds submit --config app/auth/cloudbuild.yaml .

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mimora-auth:latest'
      - '-f'
      - 'app/auth/Dockerfile'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker push gcr.io/$PROJECT_ID/mimora-auth:latest

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'mimora-auth'
      - '--image'
      - 'gcr.io/$PROJECT_ID/mimora-auth:latest'
      - '--region'
      - 'asia-south1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--add-cloudsql-instances'
      - 'fixforward-dev:asia-south1:mimoradev'
      - '--set-env-vars'
      - 'ENV=production'

images:
  - 'gcr.io/$PROJECT_ID/mimora-auth:latest'

options:
  logging: CLOUD_LOGGING_ONLY
